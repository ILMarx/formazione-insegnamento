name: Update Sitemap

on:
  push:
    branches: [gh-pages]

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the full gh-pages branch (incl. history)
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      # 2. Generate sitemap.xml
      - name: Generate sitemap.xml
        uses: cicirello/generate-sitemap@v2
        with:
          base-url: 'https://formazione-insegnamento.eu'

      # 3. Commit & push only sitemap.xml
      - name: Commit sitemap.xml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          git diff --quiet --cached || git commit -m "chore: update sitemap.xml"
          git push origin gh-pages
