name: Update Sitemap after Generate Landing Pages build

on:
  workflow_run:
    workflows: ["Generate Landing Pages"]
    types:
      - completed

jobs:
  sitemap:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the freshly-built gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages           # ← make sure you’re on gh-pages, not main
          fetch-depth: 0          # ← needed for correct <lastmod> dates

      - name: Generate sitemap.xml
        id: sitemap
        uses: cicirello/generate-sitemap@v1.10.1
        with:
          base_url: "https://formazione-insegnamento.eu"
          source_dir: "."   # your repo root is the gh-pages content

      - name: Commit and push sitemap.xml
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          git diff --quiet --cached || git commit -m "ci: update sitemap.xml"
          git push origin gh-pages
