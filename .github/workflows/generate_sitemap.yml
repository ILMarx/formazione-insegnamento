name: Generate Sitemap

on:
  push:
    branches: [ci/landing-pages]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Generate sitemap.xml
        run: python3 src/generate_sitemap.py

      - name: Create output directory
        run: mkdir -p output

      - name: Copy site files into output folder
        run: |
          mkdir -p output
          shopt -s extglob
          cp -r !(output) output/
          cp sitemap.xml output/


