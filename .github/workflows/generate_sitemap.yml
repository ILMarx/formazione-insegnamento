name: Update Sitemap

on:
  workflow_run:
    workflows: ["Pages build and deployment"]
    types:
      - completed

jobs:
  sitemap:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the freshly-built gh-pages
        uses: actions/checkout@v4
        with:
          fetch-depth: 0               # needed for accurate <lastmod> dates

      - name: Generate sitemap.xml
        uses: cicirello/generate-sitemap@v2
        with:
          base_url: https://formazione-insegnamento.eu
          source_dir: ./              # point at the repo root which mirrors gh-pages

      - name: Commit and push sitemap.xml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          git diff --quiet --cached || git commit -m "ci: update sitemap.xml"
          git push origin gh-pages
