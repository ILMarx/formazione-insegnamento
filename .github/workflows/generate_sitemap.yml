name: Update Sitemap after Generate Landing Pages build

on:
  workflow_run:
    workflows: ["Generate Landing Pages"]
    types:
      - completed

jobs:
  sitemap:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the freshly built gh-pages branch with full history
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages        # ensure we’re on gh‑pages
          fetch-depth: 0       # needed for correct <lastmod> dates

      # 2. Generate sitemap.xml using the latest action (v1.10.1)
      - name: Generate sitemap.xml
        id: sitemap
        uses: cicirello/generate-sitemap@v1.10.1
        with:
          base-url-path: "https://formazione-insegnamento.eu"
          source-dir: "."      # scan from repo root

      # 3. Commit & push only the updated sitemap.xml back to gh‑pages
      - name: Commit & push sitemap.xml
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          git diff --quiet --cached || git commit -m "ci: update sitemap.xml"
          git push origin gh-pages
